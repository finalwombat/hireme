<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css">
    <title>Home</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div id="nav-section">
        <nav class="navbar navbar-light bg-light flex-column">
          <a class="navbar-brand" href="#profile">
            Jay Kelly
          </a>
          <div class="navbar" id="navbarNav">
            <ul class="navbar-nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#resume">Resume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#portfolio">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="content">
        <div id="profile">
          <h1>Jay Kelly</h1>
          <h2>Web design and development</h2>
          <p>Hi, I'm Jay Kelly, a full-stack Javascript developer.</p>
        </div>
        <div id="resume" class="card">
          <div class="card bg-light "  id="about">
            <img class="card-img-top" src="./img/bubble.svg" alt="card image cap">
            <div class="card-body">
              <h5 class="card-title">Hi, I'm Jay</h5>
              <p class="card-text"></p>
            </div>
          </div>
          <div class="card bg-light" id="specialties">
            <img class="card-img-top" src="./img/mouse.svg" alt="card image cap">
            <div class="card-body">
              <h5 class="card-title">My Specialties</h5>
              <p class="card-text"></p>
            </div>
          </div>
          <div class="card bg-light" id="experience">
            <img class="card-img-top" src="./img/paper.svg" alt="card image cap">
            <div class="card-body">
              <h5 class="card-title">Work & Experience</h5>
              <p class="card-text"></p>
            </div>
          </div>
          <div class="card bg-light" id="skills">
            <img class="card-img-top" src="./img/target.svg" alt="card image cap">
            <div class="card-body">
              <h5 class="card-title">Skills & Attributes</h5>
              <p class="card-text"></p>
            </div>
          </div>
          <div class="card bg-light" id="hobbies">
            <img class="card-img-top" src="./img/surfboard.svg" alt="card image cap">
            <div class="card-body">
              <h5 class="card-title">Hobbies & Interests</h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
        <div id="portfolio"></div>
        <div id="contact"></div>
      </div>

    </div>
  </body>
</html>
